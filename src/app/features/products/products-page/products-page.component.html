<main>
    <app-spinner *ngIf="loading"></app-spinner>
    <div class="main-container">
        <div class="container-left">
            <app-search-bar  (responseItems)="updateShowList($event)"></app-search-bar>
            <div class="card-container">
                <ng-container *ngFor="let item of showList">
                    <app-product-card [item]="item" (click)="navigateToProductDetails(item)"></app-product-card>
                </ng-container>
            </div>
        </div>
        <div class="container-right" *ngIf="showCategories">
            <h2>CATEGORIES</h2>
            <app-filter [list]="categoriesList" (categoryValue)="updateCategory($event)"></app-filter>
        </div>
    </div>
</main>
